<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="my-component.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "text": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "text"},
                "value": "Text"
            },
            "bindings": {
                "value": {"<-": "@owner.data"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="MyComponent">
        <p data-montage-id="text"></p>
    </div>
</body>
</html>
